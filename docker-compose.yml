version: '3.8'

services:
  video-editor:
    build: 
      context: .
      args:
        - HTTP_PROXY=${HTTP_PROXY}
        - HTTPS_PROXY=${HTTPS_PROXY}
    ports:
      - "5000:5000"
    volumes:
      - ./asset/video:/app/asset/video
      - ./output:/app/output
      - ./src/data:/app/src/data
    environment:
      - FLASK_APP=app.py
      - FLASK_ENV=production
      - HTTP_PROXY=${HTTP_PROXY}
      - HTTPS_PROXY=${HTTPS_PROXY}
    restart: unless-stopped